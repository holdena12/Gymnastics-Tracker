version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - echo "Firebase dependencies installed successfully"
    build:
      commands:
        - echo "No build step required - serving static files"
        - ls -la src/
  artifacts:
    baseDirectory: src
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 